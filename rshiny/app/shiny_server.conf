# Run as the shiny user
run_as shiny;

# Define a server that listens on port 3838
server {
  listen 3838;

  # Define a location at the base URL
  location / {

    # Host the directory of Shiny Apps stored in this directory
    site_dir /srv/shiny-server;

    # Log all Shiny output to files in this directory
    log_dir /var/log/shiny-server;

    # When a user visits the base URL rather than a particular application,
    # an index of the applications available in this directory will be shown.
    directory_index on;
    
    # Extend the websocket idle timeout to prevent disconnections
    app_idle_timeout 300;
    
    # Use a larger app initialization timeout
    app_init_timeout 300;
    
    # Disable app recycling for better stability
    app_session_timeout 0;
    
    # Ensure bookmark state directory is writable
    bookmark_state_dir /var/lib/shiny-server/bookmarks;
  }
}

# Provide better error logging
preserve_logs true;
sanitize_errors false;
